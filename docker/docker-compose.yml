services:
  # Data Node 0 - Shard 0
  data_node_0:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: geocoding_data_node_0
    environment:
      - SERVICE_TYPE=data_node
      - SHARD_ID=0
      - DATA_FILE_PATH=/app/data/shard_0_data_demo.csv
      - GRPC_PORT=50051
    ports:
      - "50051:50051"
    volumes:
      - ../data:/app/data:ro
    networks:
      - geocoding_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'health check placeholder'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Data Node 1 - Shard 1
  data_node_1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: geocoding_data_node_1
    environment:
      - SERVICE_TYPE=data_node
      - SHARD_ID=1
      - DATA_FILE_PATH=/app/data/shard_1_data_demo.csv
      - GRPC_PORT=50052
    ports:
      - "50052:50052"
    volumes:
      - ../data:/app/data:ro
    networks:
      - geocoding_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'health check placeholder'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Gateway Node
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: geocoding_gateway
    environment:
      - SERVICE_TYPE=gateway
      - HTTP_PORT=18080
      - DATA_NODE_0=data_node_0:50051
      - DATA_NODE_1=data_node_1:50052
      - GRPC_TIMEOUT_MS=5000
    ports:
      - "18080:18080"
    networks:
      - geocoding_network
    depends_on:
      - data_node_0
      - data_node_1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:18080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  geocoding_network:
    driver: bridge
    name: geocoding_network

volumes:
  data:
    driver: local
